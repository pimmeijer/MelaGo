<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Start your project here-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1 class="mt-4">Sign up</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Material form login -->
            <form>
                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="email" id="materialFormLoginEmailEx" class="form-control">
                    <label for="materialFormLoginEmailEx">Username</label>
                </div>
                <!-- Material input password -->
                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="materialFormLoginPasswordEx" class="form-control">
                    <label for="materialFormLoginPasswordEx">Password</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                    <input type="password" id="materialFormLoginPasswordEx" class="form-control">
                    <label for="materialFormLoginPasswordEx">Confirm password</label>
                </div>

<!--
DATABASE
Check whether passwords are the same. If so, create new user in database, if not, display error message and clear form
-->
                <div class="text-center mt-4">
                    <button class="btn btn-primary" type="button" onclick="window.location.href='login.html'">Register</button>
                </div>
            </form>
            <!-- Material form login -->
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col text-center">
            <p class="mt-4">Already have an account? <a href="login.html"><b>Log in</b></a></p>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
